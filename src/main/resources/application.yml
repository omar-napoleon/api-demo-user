## DB H2 CONFIGURATION
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate: ddl-auto=create-drop

# REGEX
regex:
  password: ^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$